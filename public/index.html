<!DOCTYPE html>
<html>
  <head>
    <title>Gmail API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Gmail API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <div id="content"></div>

    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console

      // Replace with GOOGLE_CLIENT_ID from .env file
      const CLIENT_ID = 'MY_CLIENT_ID';

      // Replace with GOOGLE_API_KEY from .env file
      const API_KEY = 'MY_API_KEY';

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById('authorize_button').style.visibility = 'hidden';
      document.getElementById('signout_button').style.visibility = 'hidden';

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.visibility = 'visible';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          document.getElementById('signout_button').style.visibility = 'visible';
          document.getElementById('authorize_button').innerText = 'Refresh';
          await listEmails();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          document.getElementById('content').innerText = '';
          document.getElementById('authorize_button').innerText = 'Authorize';
          document.getElementById('signout_button').style.visibility = 'hidden';
        }
      }

      /**
       * Print all Labels in the authorized user's inbox. If no labels
       * are found an appropriate message is printed.
       */
      async function listLabels() {
        let response;
        try {
          response = await gapi.client.gmail.users.labels.list({
            'userId': 'me',
          });
        } catch (err) {
          document.getElementById('content').innerText = err.message;
          return;
        }
        const labels = response.result.labels;
        if (!labels || labels.length == 0) {
          document.getElementById('content').innerText = 'No labels found.';
          return;
        }
        // Flatten to string to display
        const output = labels.reduce(
            (str, label) => `${str}${label.name}\n`,
            'Labels:\n');
        document.getElementById('content').innerText = output;
      }

      async function listEmails() {
        let response;
        try {
          // Search for emails likely to contain receipts/subscription notices
          response = await gapi.client.gmail.users.messages.list({
            userId: 'me',
            maxResults: 50,
            q: 'subject:(receipt OR invoice OR subscription OR bill OR subscribing OR payment OR renewal OR "renewal notice" OR "renewal confirmation" OR "renewal invoice" OR "renewal receipt" OR "renewal payment" OR "renewal subscription" OR "renewal bill") OR "payment confirmation" OR "your monthly bill"',
            labelIds: ['INBOX'],
          });
          console.log(response);
        } catch (err) {
          document.getElementById('content').innerText = err.message;
          return;
        }
      
        const messages = response.result.messages;
        if (!messages || messages.length === 0) {
          document.getElementById('content').innerText = 'No relevant emails found.';
          return;
        }
      
        let tableHTML = `
          <table style="width:100%; border-collapse: collapse; font-family: Arial, sans-serif;">
            <thead>
              <tr style="background-color: #f2f2f2;">
                <th style="border: 1px solid #ddd; padding: 8px;">From</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Subject</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Date</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Details</th>
              </tr>
            </thead>
            <tbody>
        `;
      
        // Helper functions for parsing:
        function parseService(text) {
          const regex = /(?:from|by)\s+(Netflix|Spotify|Apple|Amazon|Google|Hulu|Dropbox|Notion|YouTube|Adobe)/i;
          const match = text.match(regex);
          return match ? match[1] : null;
        }
      
        function parseAmount(text) {
          const regex = /(?:charged|paid|billed|amount)[^\d]{0,10}(?:[$£€])?\s?(\d{1,3}(?:[,\s]\d{3})*(?:\.\d{2})?)/i;
          const match = text.match(regex);
          return match ? match[1] : null;
        }
      
        function parseRecurringType(text) {
          const regex = /\b(monthly|yearly|annual|recurring|renewal|subscription|auto[-\s]?renew(?:al)?)\b/i;
          const match = text.match(regex);
          return match ? match[1] : null;
        }
      
        for (const msg of messages) {
          try {
            const msgDetail = await gapi.client.gmail.users.messages.get({
              userId: 'me',
              id: msg.id,
            });
      
            const headers = msgDetail.result.payload.headers;
            const from = headers.find(h => h.name === 'From')?.value || '(Unknown Sender)';
            const subject = headers.find(h => h.name === 'Subject')?.value || '(No Subject)';
            const dateRaw = headers.find(h => h.name === 'Date')?.value || '';
            const date = new Date(dateRaw).toLocaleString();
      
            // Combine fields to search for details
            const snippet = msgDetail.result.snippet || '';
            const combinedText = subject + ' ' + snippet;
      
            // Use our helper functions
            const service = parseService(combinedText);
            const amount = parseAmount(combinedText);
            const recurring = parseRecurringType(combinedText);
      
            let info = '';
            if (service) info += `Service: ${service}<br>`;
            if (amount) info += `Amount: ${amount}<br>`;
            if (recurring) info += `Type: ${recurring}<br>`;
            if (!info) info = 'Could not parse details';
      
            tableHTML += `
              <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">${from}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">${subject}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">${date}</td>
                <td style="border: 1px solid #ddd; padding: 8px;">${info}</td>
              </tr>
            `;
          } catch (err) {
            tableHTML += `
              <tr>
                <td colspan="4" style="border: 1px solid #ddd; padding: 8px; color: red;">
                  Error loading message: ${err.message}
                </td>
              </tr>
            `;
          }
        }
      
        tableHTML += `</tbody></table>`;
        document.getElementById('content').innerHTML = tableHTML;
      }      
      
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
